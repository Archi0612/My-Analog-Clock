<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog-clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="num" style="--val: 1"><b>.</b></div>
      <div class="num" style="--val: 2"><b>.</b></div>
      <div class="num" style="--val: 3"><b>3</b></div>
      <div class="num" style="--val: 4"><b>.</b></div>
      <div class="num" style="--val: 5"><b>.</b></div>
      <div class="num" style="--val: 6"><b>6</b></div>
      <div class="num" style="--val: 7"><b>.</b></div>
      <div class="num" style="--val: 8"><b>.</b></div>
      <div class="num" style="--val: 9"><b>9</b></div>
      <div class="num" style="--val: 10"><b>.</b></div>
      <div class="num" style="--val: 11"><b>.</b></div>
      <div class="num" style="--val: 12"><b>12</b></div>
      <div class="dot"></div>
      <div class="digi-clock">
        <div class="dh">00</div>
        :
        <div class="dm">00</div>
        :
        <div class="ds">00</div>
      </div>
      <div class="hour-hand"></div>
      <div class="min-hand"></div>
      <div class="sec-hand"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
